<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Création de Personnage</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      </head>
      <body>
        <div class="container">
            <h2>Création de Personnage :</h2>
            <fieldset>
                <legend>Baldur Gate 3</legend>
                <form action="/submit_character" method="post">
                    <label for="nom">Nom:</label><br />
                    <input type="text" id="nom" name="nom" placeholder="Maitre" /><br />
        
                    <label for="prenom">Prénom:</label><br />
                    <input type="text" id="prenom" name="prenom" placeholder="Grims" /><br />
        
                    <label for="age">Âge:</label><br />
                    <input type="number" id="age" name="age" /><br />
        
                    <label for="sexe">Sexe:</label><br />
                    <select id="sexe" name="sexe">
                        <option value="homme">Homme</option>
                        <option value="femme">Femme</option>
                    </select> 
                    <br />
        
                    <label for="classe">Classe:</label><br />
                    <select id="classe" name="classe">
                        <option value="guerrier">Guerrier</option>
                        <option value="voleur">Voleur</option>
                        <option value="prêtre">Prêtre</option>
                        <option value="magicien">Magicien</option>
                    </select>
                    <br/>

                    <label for="primaire">Arme principale:</label><br />
                    <select id="principale" name="principale">
                        <option value="Hache">Hache</option>
                        <option value="Dague">Dague</option>
                        <option value="Masse">Masse</option>
                        <option value="Baton">Baton</option>
                    </select>
                    <br/>

                    <label for="secondaire">Arme secondaire:</label><br />
                    <select id="secondaire" name="secondaire">
                        <option value="Hache">Hache</option>
                        <option value="Dague">Dague</option>
                        <option value="Masse">Masse</option>
                        <option value="Baton">Baton</option>
                    </select>
                    <br/>
            
                    <label for="avatar">Avatar :</label>
                    <select id="avatar" name="avatar" required>
                        <option value="avatar1">Avatar 1</option>
                        <option value="avatar2">Avatar 2</option>
                        <option value="avatar3">Avatar 3</option>
                    </select>
                    <br>
                    <input type="submit" value="Valider" id="bouton" />
                </form>
            </fieldset>
        </div>

      </body>
    </html>
  </body>
</html>
