<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <fieldset>
            <legend>Info personnelles</legend>
            <label for="prenom">Prénom :</label>
            <input type="text" name="prenom" id="prenom" placeholder="Ex: Jacques" maxlength="20" minlength="2">
            <br>
            <label for="nom">Nom :</label>
            <input type="text" name="nom" id="nom" placeholder="Ex: Dubois" maxlength="20" minlength="2">
            <br>
            <label for="email">E-mail :</label>
            <input type="email" name="email" id="email" placeholder="Ex: monMail@FAI.com">
            <br>
            <label for="tel">Numéro :</label>
            <input type="tel" name="tel" id="tel" placeholder="Ex: 00.11.22.33.44">
            <br>
            <label for="mot de passe">Mot de passe :</label>
            <input type="password" name="mot de passe" id="password" placeholder="Ex: P@ssWord">
            <br>
            <label for="age">Age :</label>
            <input type="number" name="age" id="age" placeholder="Ex : 15">
            <br>
            <label for="textarea">Laissez un commentaire :</label>
            <br>
            <textarea name="textarea" id="textearea" cols="70" rows="10" placeholder="J'adore ce que vous faites !"></textarea>
            <br>
            <label for="date">Date de mon commentaire</label>
            <input type="date" name="date" id="date">
            <br>
            <label for="photo">Ma photo :</label>
            <input type="file" name="photo" id="file" accept=".jpg, .png, .gif">
        </fieldset>
        <fieldset>
            <legend>Vous préférez</legend>
            <div>
                <input type="checkbox" name="HTML" id="checkbox1">
                <label for="HTML">HTML</label>
            </div>
            <div>
                <input type="checkbox" name="CSS" id="checkbox2">
                <label for="CSS">CSS</label>
            </div>
            <div>
                <input type="checkbox" name="Javascript" id="checkbox3">
                <label for="Javascript">Javascript</label>
            </div>
            <div>
                <input type="checkbox" name="League of Legend" id="checkbox4" checked>
                <label for="League of Legend">League of Legend</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Vous vous levez :</legend>
            <div>
                <input type="radio" name="radio" id="Le matin" checked>
                <label for="Le matin">Le matin</label>
            </div>
            <div>
                <input type="radio" name="radio" id="Le midi">
                <label for="Le midi">Le midi</label>
            </div>
            <div>
                <input type="radio" name="radio" id="Le soir">
                <label for="Le soir">Le soir</label>
            </div>
            <div>
                <input type="radio" name="radio" id="En retard">
                <label for="En retard">En retard</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Fin du formulaire</legend>
            <label for="select">Vous en avez assez ?</label>
            <select name="select" id="select">
                <optgroup label="Team pas encore">
                    <option value="J'en veux plus">J'en veux plus</option>
                    <option value="C'est super !">C'est super !</option>
                </optgroup>
                <optgroup label="Team Oula">
                    <option value="J'en ai marre">J'en ai marre</option>
                    <option value="Pitié" selected>Pitié</option>
                </optgroup>
            </select>
            <br>
            <button type="submit">Envoyer</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>

</body>
</html>
