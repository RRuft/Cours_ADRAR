<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="baniere">
            <img src="https://picsum.photos/800/200" alt="image">
        </div>
        <h1>Un Gros Titre</h1>
        <nav>
            <ul>

                <li><a href="contact.html">Contact</a></li>

        </nav>
    </header>
    <section>
        <form action="/ma-page-php" method="post">
            <fieldset>
                <legend>Contact</legend>
                <div>
                    <label for="nom" class="label-important">Nom :</label>
                    <input type="text" id="nom" name="nom" placeholder="Ex : Robert" minlength="2" maxlength="20" required>
                </div>
                <div>
                    <label for="email" class="label-important">E-mail :</label>
                    <input type="email" name="email" id="email" placeholder="Votre email" required>
                </div>
                <div>
                    <label for="textarea">Laissez un commentaire</label><br>
                    <textarea name="textarea" id="textarea" cols="70" rows="10" placeholder="Votre message ici"></textarea>  
                </div> 
                <div>
                    <input type="checkbox" name="copie" id="checkbox" checked>
                    <label for="copie">Envoyer une copie par E-mail !</label>
                </div>
                <input type="button" value="Envoyer">
                <input type="button" value="Reset">                           
            </fieldset>
        </form>
    </section>
    <footer>
